<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FitChef Admin – Login</title>
  <link rel="stylesheet" href="css/admin.css">
  <!-- Google tag (gtag.js) - GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WE08C30903"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WE08C30903');
  </script>
</head>
<body class="login-page">
  <div class="login-card">
    <div class="login-header">
      <h1>FitChef</h1>
      <p>Admin Dashboard</p>
    </div>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="admin@fitchef.fit">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
      </div>
      <div id="loginError" class="error-message" role="alert" hidden></div>
      <button type="submit" class="btn btn-primary" id="loginBtn">Sign in</button>
    </form>
  </div>
  <script src="js/admin.js"></script>
  <script>
    (function() {
      if (localStorage.getItem('adminToken')) {
        window.location.href = 'dashboard.html';
        return;
      }
      var form = document.getElementById('loginForm');
      var errorEl = document.getElementById('loginError');
      var btn = document.getElementById('loginBtn');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        errorEl.hidden = true;
        btn.disabled = true;
        fetch((API_BASE || '') + '/api/admin/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value
          })
        })
          .then(function(r) { return r.json().then(function(d) { return { ok: r.ok, data: d }; }); })
          .then(function(r) {
            if (r.ok) {
              localStorage.setItem('adminToken', r.data.token);
              localStorage.setItem('adminUser', JSON.stringify(r.data.user));
              window.location.href = 'dashboard.html';
            } else {
              errorEl.textContent = r.data.error || 'Login failed';
              errorEl.hidden = false;
            }
          })
          .catch(function() {
            errorEl.textContent = 'Network error. Try again.';
            errorEl.hidden = false;
          })
          .finally(function() { btn.disabled = false; });
      });
    })();
  </script>
</body>
</html>
